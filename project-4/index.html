<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1><u>job Application <samp class="title_samll">Web</samp></u>
                
                <br>
                <br>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your Name ...">
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Nmae</label>
                        <input type="text" id="label_name" name="last" placeholder="Enter your Nmae...">
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Name..">
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role </label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role </option>
                            <option value="Frontend">Frontend Developer </option>
                            <option value="Backend">Backend Develolper </option>
                            <option value="Full Stack Developer">Full Stack Developer </option>
                            <option value="UI_Developer">UI Fullstack </option>
                        </select>
                        <br>
                        <br>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your Adderss"></textarea>
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="city">City </label>
                        <input type="text" id="city" name="city" placeholder="Enter your city name...">
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input type="date" id="date" name="date" value="2024-01-08">
                        <br>
                        <br>
                    </div>
                    <div class="form_control">
                        <label for="uplord"> Upload Your CV</label>
                        <input type="file" id="uplord" name="uplord">
                        <br>
                        <br>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
